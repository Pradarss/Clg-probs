<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Example</title>
    <style>
        /* Global reset */
        body, ul {
            margin: 0;
            padding: 0;
        }

        /* Container styles */
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Linked list styles */
        .linked-list {
            list-style-type: none;
            padding: 0;
        }

        /* List item styles */
        .linked-list li {
            margin-bottom: 10px;
        }

        /* Link styles */
        .linked-list li a {
            text-decoration: none;
            color: #333;
            font-family: Arial, sans-serif;
            transition: color 0.3s ease;
            border-bottom: 1px solid transparent;
        }

        /* Hover effect for links */
        .linked-list li a:hover {
            color: #555;
            border-bottom: 1px solid #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Linked List Example</h2>
        <ul class="linked-list">
            <li><a href="#">Node 1</a></li>
            <li><a href="#">Node 2</a></li>
            <li><a href="#">Node 3</a></li>
            <li><a href="#">Node 4</a></li>
            <li><a href="#">Node 5</a></li>
        </ul>
    </div>

</body>
</html>
